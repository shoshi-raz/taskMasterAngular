<mat-card class="project-card">
  <div class="card-content-wrapper">
    <mat-card-header class="card-header">
      <div class="header-left-group">
        <mat-icon class="project-icon">assignment</mat-icon>
        <div class="title-section">
          <h3>{{ project().name | titlecase }}</h3>
          <span class="date">Created: {{ project().created_at | date:'shortDate' }}</span>
        </div>
      </div>
      <span class="status-badge">Active</span>
    </mat-card-header>

    <mat-card-content>
      <div class="description">
        {{ project().description || 'No description provided' }}
      </div>
      
      <div class="stats-container">
        <div class="workload-stats">
          <div class="stat-item" matTooltip="Backlog">
            <mat-icon class="icon-backlog">inbox</mat-icon>
            <span class="stat-value">{{ taskCounts().backlog }}</span>
          </div>
          <div class="stat-item" matTooltip="In Progress">
            <mat-icon class="icon-progress">trending_up</mat-icon>
            <span class="stat-value">{{ taskCounts().inProgress }}</span>
          </div>
          <div class="stat-item" matTooltip="Done">
            <mat-icon class="icon-done">check_circle</mat-icon>
            <span class="stat-value">{{ taskCounts().done }}</span>
          </div>
        </div>
      </div>
    </mat-card-content>
  </div>

  <mat-card-actions class="card-actions">
    <button mat-button class="view-button" (click)="goToTasks()">
       <mat-icon>open_in_new</mat-icon>
       View Board
    </button>
  </mat-card-actions>
</mat-card>
