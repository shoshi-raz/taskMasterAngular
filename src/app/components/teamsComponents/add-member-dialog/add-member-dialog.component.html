<div class="dialog-wrapper">
  <div class="dialog-header-custom">
    <h2 mat-dialog-title>Add Member to {{ data.team.name }}</h2>
    <button mat-icon-button class="close-btn" (click)="OnCancel()" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content [formGroup]="memberForm" class="flex-column">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>User ID</mat-label>
      <input 
        matInput 
        type="number" 
        formControlName="userId" 
        placeholder="Enter user identity number"
        cdkFocusInitial>
      @if (memberForm.get('userId')?.hasError('required') && memberForm.get('userId')?.touched) {
        <mat-error>User ID is required</mat-error>
      }
      @if (memberForm.get('userId')?.hasError('min')) {
        <mat-error>User ID must be a positive number</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="OnCancel()" matTooltip="Cancel">Cancel</button>
    <button 
      mat-raised-button 
      color="accent" 
      [disabled]="memberForm.invalid" 
      (click)="onSubmit()"
      matTooltip="Add Member">
      Add Member
    </button>
  </mat-dialog-actions>
</div>
