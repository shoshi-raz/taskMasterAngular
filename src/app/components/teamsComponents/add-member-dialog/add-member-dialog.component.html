
<h2 mat-dialog-title>Add Member to {{data.team.name}}</h2>
<mat-dialog-content [formGroup]="memberForm" class="flex-column">
    <mat-form-field appearance="outline">
      <mat-label>User ID</mat-label>
      <input matInput type="number" formControlName="userId" placeholder="Enter user identity number">
      <mat-error>Valid User ID is required</mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="OnCancel()">Cancel</button>
    <button mat-raised-button color="accent" [disabled]="memberForm.invalid" 
    (click)="onSubmit()">
        Add Member
    </button>
</mat-dialog-actions>
