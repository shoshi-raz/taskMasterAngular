<div class="dialog-wrapper">
  <div class="dialog-header-custom">
    <h2 mat-dialog-title>Create New Team</h2>
    <button mat-icon-button class="close-btn" (click)="onCancel()" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-dialog-content>
    <p class="description">Give your team a name to get started.</p>
    
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Team Name</mat-label>
      <input 
        matInput 
        [(ngModel)]="teamName" 
        placeholder="e.g. Development Team" 
        cdkFocusInitial
        (keyup.enter)="teamName.trim() ? onCreate() : null"
        matTooltip="Team name should be descriptive">
      <mat-hint>Choose something descriptive</mat-hint>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()" matTooltip="Cancel">Cancel</button>
    <button 
      mat-raised-button 
      color="primary" 
      [mat-dialog-close]="teamName.trim()" 
      [disabled]="!teamName.trim()"
      matTooltip="Create New Team">
      Create Team
    </button>
  </mat-dialog-actions>
</div>
